<!DOCTYPE html>
<html>
<head>
    <title>Floods Prediction</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #dcdcdc;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Top white strip */
        .top-strip {
            height: 20px;
            background-color: #f2f2f2;
            box-shadow: 0px 3px 6px rgba(0,0,0,0.2);
        }

        /* Main container */
        .main-container {
            width: 90%;
            margin: 20px auto;
            background-color: #cfc9bf;
            padding-bottom: 50px;
        }

        /* Navbar */
        .navbar {
            background-color: black;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            color: #00ff00;
            font-size: 20px;
            margin: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .navbar a:hover {
            color: #00ff00;
        }

        /* Form section */
        .form-container {
            width: 60%;
            margin: 40px auto;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .form-group {
            width: 45%;
        }

        label {
            font-size: 13px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
            border: 1px solid #bbb;
            border-radius: 3px;
            font-size: 12px;
        }

        input:focus {
            outline: none;
            border: 1px solid #00aa00;
        }

        .single-row {
            width: 45%;
            margin-bottom: 25px;
        }

        button {
            padding: 6px 15px;
            background-color: #e6e6e6;
            border: 1px solid #aaa;
            font-size: 12px;
            cursor: pointer;
            border-radius: 3px;
        }

        button:hover {
            background-color: #d9d9d9;
        }

    </style>
</head>
<body>

<div class="top-strip"></div>

<div class="main-container">

    <!-- Navbar -->
    <div class="navbar">
        <h1>Floods Prediction</h1>
        <a href="/">Home</a>
    </div>

    <!-- Form -->
    <div class="form-container">

        <form action="/data_predict" method="POST">

            <!-- Row 1 -->
            <div class="form-row">
                <div class="form-group">
                    <label>Cloud Cover</label>
                    <input type="number"
                           name="cloud"
                           placeholder="Cloud Cover Percentage (%)"
                           step="any"
                           min="0"
                           required>
                </div>

                <div class="form-group">
                    <label>Annual Rain Fall</label>
                    <input type="number"
                           name="rainfall"
                           placeholder="Enter Annual Rain Fall in mm"
                           step="any"
                           min="0"
                           required>
                </div>
            </div>

            <!-- Row 2 -->
            <div class="form-row">
                <div class="form-group">
                    <label>Jan-Feb Rainfall</label>
                    <input type="number"
                           name="jan_feb"
                           placeholder="Jan-Feb Rainfall in mm"
                           step="any"
                           min="0"
                           required>
                </div>

                <div class="form-group">
                    <label>June-September</label>
                    <input type="number"
                           name="jun_sep"
                           placeholder="June-September Rainfall in mm"
                           step="any"
                           min="0"
                           required>
                </div>
            </div>

            <!-- Row 3 -->
            <div class="single-row">
                <label>March-May Rainfall</label>
                <input type="number"
                       name="mar_may"
                       placeholder="March-May Rainfall in mm"
                       step="any"
                       min="0"
                       required>
            </div>

            <button type="submit">Predict</button>

        </form>

    </div>

</div>

</body>
</html>
